name: Build and Test

on:
  push:
    branches: [ main, dev/*, feature/* ]
  pull_request:
    branches: [ main, dev/* ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  BUILD_CONFIGURATION: 'Release'

jobs:
  build-and-test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For better test reporting
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-path: |
          ~/.nuget/packages
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build solution
      run: dotnet build --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore
    
    - name: Run unit tests
      run: |
        dotnet test --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "html;LogFileName=test-results.html" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: ./TestResults
    
    - name: Upload code coverage
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v4
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        flags: unittests
        name: codecov-${{ matrix.os }}
        fail_ci_if_error: false
    
    - name: Publish test results
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: Test Results (${{ matrix.os }})
        path: ./TestResults/*.trx
        reporter: dotnet-trx
        fail-on-error: true

  blazor-build:
    name: Build Blazor WebAssembly
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build Blazor WASM
      run: dotnet build Slingcessories/Slingcessories.csproj --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: Publish Blazor WASM
      run: dotnet publish Slingcessories/Slingcessories.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish
    
    - name: Upload Blazor artifacts
      uses: actions/upload-artifact@v4
      with:
        name: blazor-app
        path: ./publish/wwwroot
        retention-days: 7

  api-build:
    name: Build API Service
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build API
      run: dotnet build Slingcessories.Service/Slingcessories.Service.csproj --configuration ${{ env.BUILD_CONFIGURATION }}
    
    - name: Publish API
      run: dotnet publish Slingcessories.Service/Slingcessories.Service.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --output ./publish
    
    - name: Upload API artifacts
      uses: actions/upload-artifact@v4
      with:
        name: api-service
        path: ./publish
        retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        pattern: test-results-*
        path: ./all-test-results
    
    - name: Create test summary
      run: |
        echo "## ?? Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
        
        for dir in ./all-test-results/test-results-*; do
          platform=$(basename "$dir" | sed 's/test-results-//')
          if [ -f "$dir/test-results.trx" ]; then
            echo "| $platform | ? Pass |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| $platform | ? Fail |" >> $GITHUB_STEP_SUMMARY
          fi
        done
